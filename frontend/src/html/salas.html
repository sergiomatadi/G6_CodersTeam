<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#hide").click(function () {
        $(".sala-elegida").hide();
      });
      $("#show").click(function () {
        $(".sala-elegida").show();
      });
    });
  </script>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="../css/globalStyle.css" />
  <link rel="stylesheet" href="../css/salas.css" />
  <title>Salas</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CODERSTEAM</a>
      <span class="navbar-text"> ¡Hola <span id="username"></span> </span>

      <div class="volver" id="logout">
        <button type="button" class="d-inline-flex justify-content-center btn btn-outline-secondary">
          ⬅️ SALIR
        </button>
      </div>
    </div>
  </nav>


  <div id="salas" class="salas-container">
    <!-- Botones para ocultar Sala, mostrar Sala y Volver para seleccionar avatar -->
    <div class="d-flex flex-row justify-content-center my-5">
      <div>
        <button id="hide" type="button" class="d-inline-flex btn btn-secondary">
          Ocultar Sala
        </button>
      </div>
      <div>
        <button id="show" type="button" class="d-inline-flex btn btn-primary mx-3">
          Mostrar Sala
        </button>
      </div>

      <div class="volver" id="volver">
        <a href="/avatar" class="text-dark">
          <button type="button" class="d-inline-flex justify-content-center btn btn-danger">
            VOLVER
          </button>
        </a>
      </div>
    </div>

    <!-- Texto sala elegida -->
    <div class="sala-elegida">
      <h2>
        Sala Elegida:
        <p id="elegida" class="d-inline-flex"></p>
      </h2>
    </div>

    <div id='divPlayers'></div>
    <div id='divBoard'></div>
    <!-- Container avatar y containers salas -->
    <div class="container-avatar">
      <img id="avatar" class="avatar" draggable="true" ondragstart="drag(event)" src="" />
    </div>

    <div class="container mb-5">
      <div id="waitPlayer" class="waitPlayer-container text-center">
        <h2>
          La partida empezara cuando se una otro jugador. Sera cuestion de segundos...⏱
        </h2>
      </div>
      <div id="toMuchPlayersContainer" class="tooMuchPlayers-container text-center">
        <h2>En esta sala ya estan completos 😭
          <p>Quizas podrías crear una nueva sala 💪</p>
        </h2>
      </div>
      <button id="createGameButton" type="button" class="btn btn-info w-25 m-auto mb-5">
        Crear nueva Sala
      </button>
      <div id="noGameContainer" class="noGames-container">
        <h2>⛔️ Ahora mismo no se encuentra ninguna sala abierta ⛔️</h2>
      </div>

      <div id="divGames"></div>

    </div>
  </div>

  <div id="game" class="game-container mt-5">
    <h1 id="game-title" class="text-center">🔥 Hora de la verdad 🔥</h1>
    <div id="players" class="players-container w-100 my-5"></div>
    <!-- DESCOMENTAR LA SIGUIENTE LINEA SI QUIERES TESTEAR LOS BOTONES EN LUGAR DEL CANVAS -->
    <!-- <div id="board" class="board-container mb-5"></div> -->
  </div>

  <!-- Enlace JavaScript -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/salas.js"></script>
</body>

</html>
