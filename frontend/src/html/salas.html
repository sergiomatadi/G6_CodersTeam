<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="../css/salas.css">
    <title>Salas</title>

    <h1>Salas de juego</h1>

  
</head>
<body>

    <!-- Container avatar y containers salas -->

    <div class="front">

        <div  class="container-avatar"  >
          <img id="avatar" class="avatar" draggable="true" ondragstart="drag(event)" src="https://img.myloview.de/fototapeten/funny-cartoon-monster-face-vector-halloween-monster-square-avatar-700-176103253.jpg" />
        </div>
        <div class="container">
          <div>
            <h2>Sala 1</h2>
            <div id="game1" class="game" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)"></div>
          </div>
          <div>
            <h2>Sala 2</h2>
            <div id="game2" class="game" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)"></div>
          </div>
          <div>
            <h2>Sala 3</h2>
            <div id="game3" class="game" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)"></div>
          </div>
          <div>
            <h2>Sala 4</h2>
             <div id="game4" class="game" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)"></div>
          </div>  
          <div class="volver" id="volver">
            <a href="avatar.html" class="text-dark">
              <button type="button" class="button-back btn btn-sm btn-outline-secondary">
                VOLVER
              </button>
            </a>
        </div>
      </div>
    
    <!-- Enlace JavaScript -->
    <script src="../js/salas.js"></script>
</body>

</html>
